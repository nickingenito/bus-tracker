<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Enter an Address">
        </div>
        <iframe
            id="map"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/directions?key=***REMOVED***
            &origin=33.211025,-97.146251
            &waypoints=33.208244,-97.147459|33.208278,-97.150049|33.206803,-97.152148|33.209621,-97.155453|33.211532,-97.153609|33.213704,-97.151497|33.213977,-97.148428
            &destination=33.211025,-97.146251">
        </iframe>
    </div>
    <div class="sidebar">
        <button class="toggle" type="button">
            <span class="material-symbols-outlined" id="handle">drag_handle</span>
        </button>
        <div class="cards">
            <div class="branding">
                <span class="material-symbols-outlined">directions_bus</span>
                <h2>NDM Track</h2>
            </div>
            <div class="route-card-selected">
                <h3>MG 114</h3>
                <p>Driver: Firstname Lastname</p>
                <p>Fare: <a href="" >See Fare Options</a></p>
            </div>
            <div class="route-card">
                <h3>NT 124</h3>
                <p>Driver: Firstname Lastname</p>
                <p>Fare: $0.00</p>
            </div>
        </div>
    </div>
</body>
</html>
