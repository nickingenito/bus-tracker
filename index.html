<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <script type='text/javascript' src='config.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form class="search">
            <input type="text" class="searchbar" id="origin" placeholder="Current Location">
            <input type="text" class="searchbar" id="destination" placeholder="Enter an Address">
        </form>
        <div id="map"></div>
    </div>
    <div class="sidebar">
        <button class="toggle" type="button">
            <span class="material-symbols-outlined" id="handle">drag_handle</span>
        </button>
        <div class="cards">
            <div class="branding">
                <span class="material-symbols-outlined">directions_bus</span>
                <h2>[Branding]</h2>
            </div>
            <div class="sidebar-search">
                <input type="text" class="sidebar-searchbar" placeholder="Search by Route">
            </div>
            <button class="toggle-inactive" onclick="toggleInactive()">Toggle-Inactive</button>
            <div id="route-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script id="map-script"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1tDfs05q-oOIi43ODY33bqwE3vU8ljFg&callback=initMap&v=weekly"
        defer
    ></script>
</body>
</html>
