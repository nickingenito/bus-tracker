<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <script type='text/javascript' src='config.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="address-search single">
            <div class="directions-graphic">
                <span class="material-symbols-outlined scale-down">circle</span>
                <span class="material-symbols-outlined">more_vert</span>
                <span class="material-symbols-outlined scale-down">location_on</span>
            </div>
            <div class="searchbars">
                <div class="searchbox" id="origin-search">
                    <input type="text" class="searchbar" id="origin" value="Current Location">
                    <button class="search-button">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
                <div class="searchbox" id="destination-search">
                    <input type="text" class="searchbar" id="destination" placeholder="Enter a destination" onfocus="expandSearch()">
                    <button class="search-button" id="destination-button">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <div class="sidebar">
        <div class="header">
            <button class="toggle-sidebar" type="button" onclick="expandSidebar()">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="branding">
                <h2>University Bus Tracker</h2>
            </div>
        </div>
        <div class="sub-header">
            <input type="text" id="route-search" class="sidebar-search" placeholder="Search by Route" onkeyup="searchRoutes()">
            <button class="toggle-inactive" onclick="toggleInactive()">Show Inactive Routes</button>
        </div>
        <div id="route-list"></div>
    </div>
    <script src="./script.js"></script>
    <script id="map-script"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1tDfs05q-oOIi43ODY33bqwE3vU8ljFg&callback=initMap&v=beta"
        defer
    ></script>
</body>
</html>
