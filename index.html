<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <script type='text/javascript' src='config.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <form class="search">
            <input type="text" class="searchbar" id="origin" placeholder="Current Location">
            <input type="text" class="searchbar" id="destination" placeholder="Enter an Address">
        </form>
        <iframe
            id="map"
            referrerpolicy="no-referrer-when-downgrade"
            src=https://www.google.com/maps/embed/v1/view?key=AIzaSyD1tDfs05q-oOIi43ODY33bqwE3vU8ljFg&center=33.21128520875526,-97.14619021951677&zoom=15>
        </iframe>
    </div>
    <div class="sidebar">
        <button class="toggle" type="button">
            <span class="material-symbols-outlined" id="handle">drag_handle</span>
        </button>
        <div class="cards">
            <div class="branding">
                <span class="material-symbols-outlined">directions_bus</span>
                <h2>NDM Track</h2>
            </div>
            <div class="sidebar-search">
                <input type="text" class="sidebar-searchbar" placeholder="Search by Route">
            </div>
            <button class="toggle-inactive" onclick="toggleInactive()">Toggle-Inactive</button>
            <div id="route-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
