<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Enter an Address">
        </div>
        <iframe id="map"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=***REMOVED***&q=UNT,Denton+TX">
        </iframe>
    </div>
    <div class="sidebar">
        <div class="route-card">
            <p>Sample Bus Route 1</p>
            <p>Driver: Firstname Lastname</p>
            <p>Fare: $0.00</p>
        </div>
        <div class="route-card">
            <p>Sample Bus Route 2</p>
            <p>Driver: Firstname Lastname</p>
            <p>Fare: $0.00</p>
        </div>
    </div>
</body>
</html>
